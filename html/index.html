<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top container">
        <a href="">
          <img
            src="../images/Logo (3).svg"
            alt="Techbook logo"
            width="190"
            height="36"
          />
        </a>
      </div>
      <div class="header-hero container"></div>
      <div class="header-hero__content">
        <h1 class="header-hero__title">Join the ultimate tech book club</h1>
        <p class="header-hero__desc">
          Turn your reading time into learning time with fellow tech
          enthusiasts. Get curated recommendations, join vibrant discussions,
          and level up your skills one chapter at a time.
        </p>
        <button class="header-hero__btn btn">REVIEW MEMBERSHIP OPTIONS
          <img src="../images/Arrow Down.svg" alt="">
        </button>

        <div class="testimonials" >
          <img src="../images/Testimonials Container (1).png" alt="" class="testimonials__image"  width="110" height="40"/>
          <div class="testimonials__content">
            <img src="../images/Stars Container.svg" alt="" class="stars" />
            <p class="testomonials__desc">200+ developers joined already</p>
          </div>
        </div>
        <img
          class="header-hero__images"
          src="../images/hero.img.png"
          alt=""
          width="536"
          height="606"
        />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
